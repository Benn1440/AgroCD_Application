apiVersion: apps/v1
kind: Deployment
metadata:
  name: python_app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python_app
  template:
    metadata:
      labels:
        app: python_app
    spec:
      containers:
      - name: python_app
        image: benn1440/python_app:latest
        ports:
        - containerPort: 3000
        # env:
        # - name: NODE_ENV
        #   value: "production"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"