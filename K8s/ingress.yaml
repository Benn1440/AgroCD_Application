apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-server-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: node-server
            port:
              number: 80